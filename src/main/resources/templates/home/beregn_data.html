<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beregn Data</title>
    <link rel="stylesheet" href="/styles/beregn-madspild.css">
</head>
<body>

<table>

    <div id="HeadlineBeregnData"><h1>
        Se hvor meget du kan spare!
    </h1>
    </div>

    <thead>
    <tr>
        <th>Navn</th>
        <th>Efternavn</th>
        <th>Firma navn</th>
        <th>Vare</th>
        <th>Varepris</th>
        <th>Madspild i %</th>
        <th>Besparelse i kr pr. måltid</th>
        <th>Månedlig besparelse i kr</th>
        <th>Årlig besparelse i kr</th>
    </tr>

    </thead>

    <body>
    <tr>
       <td th:text="${firmaData.firstName}"></td>
        <td th:text="${firmaData.lastName}"></td>
        <td th:text="${firmaData.companyName}"></td>
        <td th:text="${firmaData.product}"></td>
        <td th:text="${firmaData.productPrice}"></td>
        <td th:text="${firmaData.productLeftOvers}"></td>
        <td th:text="${(firmaData.productPrice*firmaData.productLeftOvers)/100}"></td>
        <td th:text="${(firmaData.productPrice*firmaData.productLeftOvers)/100*30}"></td>
        <td th:text="${(firmaData.productPrice*firmaData.productLeftOvers)/100*365}"></td>

    </tr>
    </body>

</table>

<div id="TextBeregnData">
    Selv en lille del af den mad der bliver smidt ud kan betyde en hel del for pengepungen
    <br>
    <br>
    <a href="stop-madspild">Tryk her for at se hvad du kan gøre</a>
</div>

</body>
</html>
